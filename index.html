<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WINZONE 360 - Login/Register</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #fff9c4, #ffd700);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      color: #333;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      font-size: 20px;
    }

    .warning {
      font-size: 14px;
      color: red;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    .icon {
      text-align: center;
      font-size: 40px;
    }

    .toggle-btns {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .toggle-btns button {
      width: 45%;
      margin: 0 5px;
      padding: 10px;
      background: lightgray;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .active-tab {
      background-color: #FFD700 !important;
      color: black !important;
    }

    input {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #FFD700;
      border-radius: 5px;
      font-size: 14px;
    }

    label {
      font-size: 13px;
      float: left;
    }

    button.action-btn {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: black;
      border: none;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    .captcha-box {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
    }

    .captcha-box input {
      width: 50%;
      margin-top: 5px;
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 18px; }
      .warning { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üèÜ</div>
    <h1>Welcome to WINZONE 360</h1>
    <p class="warning">Play at your own risk. It can be addictive.</p>

    <div class="toggle-btns">
      <button id="loginTab" class="active-tab">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="text" id="loginMobile" placeholder="Mobile Number" required>
      <input type="password" id="loginPassword" placeholder="Password" required>

      <div class="captcha-box">
        <label>Please solve: 4 + 2 = ?</label><br>
        <input type="text" id="captchaLogin">
      </div>

      <button class="action-btn" onclick="login()">Login</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="text" id="regMobile" placeholder="Mobile Number" required>
      <input type="text" id="regLocation" placeholder="Location" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="text" id="regRefer" placeholder="Referral Code (Optional)">
      <label><input type="checkbox" id="agreeCheck"> I agree to the terms</label>

      <div class="captcha-box">
        <label>Please solve: 5 + 3 = ?</label><br>
        <input type="text" id="captchaRegister">
      </div>

      <button class="action-btn" onclick="register()">Register</button>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");

    loginTab.onclick = () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      loginTab.classList.add("active-tab");
      registerTab.classList.remove("active-tab");
    };

    registerTab.onclick = () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      registerTab.classList.add("active-tab");
      loginTab.classList.remove("active-tab");
    };

    function login() {
      const mobile = document.getElementById("loginMobile").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const captcha = document.getElementById("captchaLogin").value.trim();

      if (captcha !== "6") {
        alert("Please enter the correct captcha.");
        return;
      }

      alert("User login successful");
      localStorage.setItem("role", "user");
      window.location.href = "game.html";
    }

    function register() {
      const captcha = document.getElementById("captchaRegister").value.trim();
      const agree = document.getElementById("agreeCheck").checked;

      if (captcha !== "8") {
        alert("Incorrect captcha.");
        return;
      }

      if (!agree) {
        alert("Please agree to the terms.");
        return;
      }

      alert("Registration successful");
      localStorage.setItem("role", "user");
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
