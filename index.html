<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WINZONE 360 - Login/Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4b6cb7, #182848);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      color: #333;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .icon {
      font-size: 40px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .warning {
      font-size: 13px;
      color: red;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .captcha-box {
      margin: 10px 0;
      font-size: 14px;
    }

    .toggle-btns {
      margin-bottom: 15px;
    }

    .toggle-btns button {
      padding: 8px 20px;
      border: none;
      cursor: pointer;
      background: #ddd;
      border-radius: 5px;
      margin: 0 5px;
      font-weight: bold;
    }

    .active-tab {
      background: #4CAF50;
      color: white;
    }

    .action-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    label {
      font-size: 13px;
    }

    @media(max-width: 500px) {
      .container {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üèÜ</div>
    <h1>WINZONE 360 ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à‡•§</h1>
    <p class="warning">‚ö†Ô∏è ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡•Ä ‡§ú‡§ø‡§Æ‡•ç‡§Æ‡•á‡§¶‡§æ‡§∞‡•Ä ‡§î‡§∞ ‡§ú‡•ã‡§ñ‡§ø‡§Æ ‡§™‡§∞ ‡§ñ‡•á‡§≤‡•á‡§Ç, ‡§á‡§∏‡§ï‡•Ä ‡§≤‡§§ ‡§≤‡§ó ‡§∏‡§ï‡§§‡•Ä ‡§π‡•à‡•§</p>

    <div class="toggle-btns">
      <button id="loginTab" class="active-tab">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="text" id="loginMobile" placeholder="Mobile Number" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <div class="captcha-box">
        <label>Please 4 + 2 = ?</label><br />
        <input type="text" id="captchaLogin" />
      </div>
      <button class="action-btn" onclick="login()">Login</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="text" id="regMobile" placeholder="Mobile Number" required />
      <input type="text" id="regLocation" placeholder="Location" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <input type="text" id="regRefer" placeholder="Refer code (optional)" />
      <label><input type="checkbox" id="agreeCheck" /> I Agree</label>
      <div class="captcha-box">
        <label>Please 5 + 3 = ?</label><br />
        <input type="text" id="captchaRegister" />
      </div>
      <button class="action-btn" onclick="register()">Register</button>
    </div>
  </div>

  <script>
    // Tab switching
    document.getElementById("loginTab").onclick = () => {
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("registerForm").classList.add("hidden");
      loginTab.classList.add("active-tab");
      registerTab.classList.remove("active-tab");
    };

    document.getElementById("registerTab").onclick = () => {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
      registerTab.classList.add("active-tab");
      loginTab.classList.remove("active-tab");
    };

    // Login
    function login() {
      const mobile = document.getElementById("loginMobile").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const captcha = document.getElementById("captchaLogin").value.trim();

      if (captcha !== "6") {
        alert("Please enter correct captcha");
        return;
      }

      alert("User login successful");
      localStorage.setItem("role", "user");
      window.location.href = "game.html";
    }

    // Register
    function register() {
      const captcha = document.getElementById("captchaRegister").value.trim();
      const agree = document.getElementById("agreeCheck").checked;

      if (captcha !== "8") {
        alert("Wrong captcha");
        return;
      }

      if (!agree) {
        alert("Please agree to the terms");
        return;
      }

      alert("Registration successful");
      localStorage.setItem("role", "user");
      window.location.href = "game.html";
    }
  </script>
</body>
</html>
